<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/utils/templatize.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../marked-element/marked-element.html">
<link rel="import" href="../prism-element/prism-highlighter.html">
<link rel="import" href="../prism-element/prism-theme-default.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../iron-pages/iron-pages.html">

<dom-module id="vaadin-demo-snippet">
  <template>
    <style include="prism-theme-default">
       :host {
        display: block;

        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
        0 1px 5px 0 rgba(0, 0, 0, 0.12),
        0 3px 1px -2px rgba(0, 0, 0, 0.2);
        margin-bottom: 40px;
        @apply --demo-snippet;
      }

      #demo {
        display: block;
        border-bottom: 1px solid #e0e0e0;
        background-color: white;
        margin: 0;
        padding: 20px;
        @apply --demo-snippet-demo;
      }

      .code-container {
        margin: 0;
        background-color: #f5f5f5;
        font-size: 13px;
        overflow: auto;
        position: relative;
        padding: 0 20px;
        @apply --demo-snippet-code;
      }

      .code {
        padding: 20px;
        margin: 0;
        background-color: var(--google-grey-100);
        font-size: 13px;
        overflow: auto;
        @apply --demo-snippet-code;
      }

      .code>pre {
        margin: 0;
        padding: 0 0 10px 0;
      }

      button {
        position: absolute;
        bottom: 0;
        right: 0px;
        text-transform: uppercase;
        border: none;
        cursor: pointer;
        background: #e0e0e0;
      }

      paper-tabs[hidden] {
        display: none;
      }

    </style>

    <prism-highlighter></prism-highlighter>

    <div id="demo">
    </div>

    <div class="code-container">
      <marked-element markdown="[[_markdown]]" id="marked">
        <div class="code" slot="markdown-html"></div>
      </marked-element>
      <button id="copyButton" title="copy to clipboard" on-tap="_copyToClipboard">Copy</button>
    </div>
  </template>

  <script>
    'use strict';

    class VaadinDemoSnippet extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
        return 'vaadin-demo-snippet';
      }

      static get properties() {
        return {
          _markdown: String
        };
      }

      ready() {
        super.ready();
        this._showDemo();
      }

      _showDemo() {
        let template = this.querySelector('template');
        if (!template) {
          let observer = new MutationObserver(() => {
            if (this.querySelector('template')) {
              observer.disconnect();
              this._showDemo();
            } else {
              throw new Error('vaadin-demo-snippet requires a <template> child');
            }
          })
          observer.observe(this, { childList: true });
          return false;
        }

        var snippet = this.$.marked.unindent(template.innerHTML);

        // Boolean properties are displayed as checked="", so remove the ="" bit.
        snippet = snippet.replace(/=""/g, '');
        this._markdown = '```html\n' + snippet + '\n' + '```';

        this._stampDemoTemplate(template);
      }

      _stampDemoTemplate(template) {
        this._templateConstructor = Polymer.Templatize.templatize(template, this, {
          mutableData: true,
          forwardHostProp: function (prop, value) {
            if (this._templateInstance) {
              this._templateInstance.forwardHostProp(prop, value);
            }
          }
        });

        this._templateInstance = new this._templateConstructor({});
        this.$.demo.appendChild(this._templateInstance.root);
      }

      _copyToClipboard() {
        // From https://github.com/google/material-design-lite/blob/master/docs/_assets/snippets.js
        var snipRange = document.createRange();
        let selectedSource = this.shadowRoot.querySelector('marked-element > .code');
        snipRange.selectNodeContents(selectedSource);
        var selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(snipRange);
        var result = false;
        try {
          result = document.execCommand('copy');
          this.$.copyButton.textContent = 'done';
        } catch (err) {
          // Copy command is not available
          console.error(err);
          this.$.copyButton.textContent = 'error';
        }

        // Return to the copy button after a second.
        setTimeout(this._resetCopyButtonState.bind(this), 1000);

        selection.removeAllRanges();
        return result;
      }

      _resetCopyButtonState() {
        this.$.copyButton.textContent = 'copy';
      }
    }
    customElements.define(VaadinDemoSnippet.is, VaadinDemoSnippet);
  </script>

</dom-module>
