<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../app-route/app-location.html">
<link rel="import" href="../app-route/app-route.html">

<dom-module id="vaadin-component-demo">
  <template>
    <style>
       :host {
        display: block;
        --paper-tabs-selection-bar-color: #ccc;
      }

      nav {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
        0 1px 5px 0 rgba(0, 0, 0, 0.12),
        0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 8px 20px 8px 20px;
        text-transform: uppercase;
      }

      nav>ul {
        padding: 0;
        display: flex;
        flex-wrap: wrap;
      }

      nav>ul>li {
        padding: 0 24px 0 0;
        list-style: none;
      }

      nav a {
        text-transform: uppercase;
        font-weight: 300;
      }

      nav a {
        color: var(--primary-color);
        text-decoration: none;
      }

      nav a[active] {
        color: var(--secondary-text-color);
        font-weight: 500;
      }

    </style>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="[[baseHref]]/:page" data="{{routeData}}"></app-route>

    <nav>
      <ul>
        <iron-selector selected="{{selectedPage}}" attr-for-selected="name" selected-attribute="active">
          <template is="dom-repeat" items="[[_demoConfig.pages]]" as="page">
            <li><a href$="[[baseHref]]/[[page.url]]" name$="[[page.url]]">[[page.name]]</a></li>
          </template>
        </iron-selector>
      </ul>
    </nav>

    <div id="demo"></div>
  </template>

  <script>
    class VaadinComponentDemo extends Polymer.Element {

      static get is() { return 'vaadin-component-demo'; }

      static get properties() {
        return {
          configSrc: {
            type: String,
            observer: '_configChanged'
          },
          // Base url for navigation
          baseHref: String,
          // Base url for resolving relative imports
          srcBaseHref: String,
          selectedPage: {
            type: String,
            observer: '_pageChanged'
          },
          _demoConfig: Object,
          routeData: Object
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      ready() {
        super.ready();
        // Use hash for navigation on local, actual url for prod
        const appLocation = this.root.querySelector('app-location');
        if (window.location.host.match('vaadin.com')) {
          appLocation.urlSpaceRegex = '^' + this.baseHref;
        } else {
          appLocation.useHashAsPath = true;
        }
      }

      _routePageChanged(page) {
        this.selectedPage = page;
      }

      _configChanged() {
        if (this.configSrc) {
          fetch(this.configSrc)
            .then(res => res.json())
            .then(json => {
              this._demoConfig = json;
              if (json.pages && json.pages.length > 0) {
                // Select first page by default
                this.selectedPage = json.pages[0].url;
              }
            });
        }
      }

      _pageChanged(selectedPage) {
        if (!this._demoConfig) return;

        let page;
        if (selectedPage) {
          page = this._demoConfig.pages.find(page => page.url === selectedPage)
        } else {
          page = this._demoConfig.pages[0];
        }

        if (!page) {
          console.log(`ERROR: Could not find demo page '${selectedPage}.'`);
          return;
        }

        Polymer.importHref(this.srcBaseHref + '/' + page.src,
          () => {
            let tagName = page.src.substr(page.src.lastIndexOf('/') + 1).replace('.html', '');
            let element = document.createElement(tagName);
            this.$.demo.innerHTML = '';
            this.$.demo.appendChild(element);
          }, err => {
            console.log(`ERROR: Failed to load demo page for '${selectedPage}'`, err);
          }, true);
      }
    }
    window.customElements.define(VaadinComponentDemo.is, VaadinComponentDemo);
  </script>
</dom-module>
